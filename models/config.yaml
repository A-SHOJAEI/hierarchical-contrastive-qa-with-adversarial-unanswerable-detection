model:
  name: bert-base-uncased
  hidden_size: 768
  num_hierarchical_levels: 3
  contrastive_temperature: 0.07
  contrastive_margin: 0.5
  dropout: 0.1
  use_contrastive: true
  use_adversarial: true
training:
  num_epochs: 10
  batch_size: 16
  gradient_accumulation_steps: 2
  learning_rate: 3.0e-05
  weight_decay: 0.01
  warmup_ratio: 0.1
  max_grad_norm: 1.0
  mixed_precision: true
  logging_steps: 100
  scheduler_type: cosine
  early_stopping_patience: 3
  early_stopping_metric: f1_overall
  adversarial_start_epoch: 2
  adversarial_epsilon: 0.3
  adversarial_num_samples: 2
data:
  dataset_name: squad_v2
  max_seq_length: 384
  doc_stride: 128
  max_query_length: 64
  max_answer_length: 30
  num_workers: 4
  cache_dir: ./data/cache
  validation_split: 0.1
optimization:
  optimizer: adamw
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_epsilon: 1.0e-08
loss_weights:
  span_loss: 1.0
  answerability_loss: 1.5
  contrastive_loss: 0.5
  adversarial_loss: 0.3
evaluation:
  eval_steps: 500
  save_steps: 500
  logging_steps: 100
  n_best_size: 20
  max_answer_length: 30
  null_score_diff_threshold: 0.0
seed: 42
output_dir: ./models
results_dir: ./results
log_dir: ./logs
